<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспертная лаборатория</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container-header">
                <div class="header__inner">
                    <div class="header__top">
                        <div class="header__info">
                            <div class="header__location">
                                <a href="#" class="header__location-info">
                                    <img class="header__location-logo-img" src="./images/logos/location-logo.svg" alt="Location-Logo">
                                    <p class="header__location-name">Ленинский пр-т, д. 4 (корпус «Б» НИТУ «МИСиС»), Москва</p>
                                </a>
                            </div>
                            <div class="header__phone">
                                <a href="#" class="header__phone-info">
                                    <img class="header__phone-logo-img" src="./images/logos/phone-logo.svg" alt="Phone-Logo">
                                    <!--TODO: форма для телефона-->
                                    <p class="header__phone-name">+7 (495) 777-77-77</p>
                                </a>
                            </div>
                            <div class="header__email">
                                <a href="#" class="header__email-info">
                                    <img class="header__email-logo-img" src="./images/logos/email-logo.svg" alt="Email-Logo">
                                    <p class="header__email-name">xxxxxx@gmail.com</p>
                                </a>
                            </div>
                            <div class="header__schedule">
                                <a href="#" class="header__schedule-info">
                                    <img class="header__schedule-logo-img" src="./images/logos/schedule-logo.svg" alt="Schedule-Logo">
                                    <p class="header__schedule-name">Пн-пт 10:00 до 19:00</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="header__content"></div>
                </div>
            </div>
        </header>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
